<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A simple HTML-only website for roadmap.sh"
    />
    <meta name="keywords" content="Frontend Project, HTML" />
    <meta name="author" content="Christos Sykas" />
    <title>Basic HTML Website</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="./index.html">Christos Sykas</a>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="./articles.html">Articles</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h1>Contact</h1>
        <form method="post">
          <label for="firstname">FirstName:</label>
          <input type="text" id="firstname" name="firstname" required />
          <label for="lastname">LastName:</label>
          <input type="text" id="lastname" name="lastname" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; all rights reserved 2024</p>
    </footer>
  </body>
</html>
