<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A simple HTML-only website for roadmap.sh"
    />
    <meta name="keywords" content="Frontend Project, HTML" />
    <meta name="author" content="Christos Sykas" />
    <title>Basic HTML Website</title>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .header {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
      }

      .logo a {
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .menu {
        list-style: none;
        padding: 0;
        margin-top: 10px;
      }

      .menu li {
        display: inline;
        margin: 0 10px;
      }

      .menu a {
        text-decoration: none;
        color: #555;
      }

      section {
        padding: 20px;
        margin-bottom: 30px;
      }

      h1,
      h2 {
        color: #333;
      }

      ul {
        list-style: disc;
        padding-left: 40px;
      }

      a {
        color: blue;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .contact {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .contact label {
        display: block;
        margin-bottom: 10px;
      }

      .contact input,
      .contact textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }

      .contact input[type="submit"] {
        background-color: #337ab7;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .contact input[type="submit"]:hover {
        background-color: #23527c;
      }

      .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="./index.html">Christos Sykas</a>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="./articles.html">Articles</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h1>Contact</h1>
        <form method="post">
          <label for="firstname">FirstName:</label>
          <input type="text" id="firstname" name="firstname" required />
          <label for="lastname">LastName:</label>
          <input type="text" id="lastname" name="lastname" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; all rights reserved 2024</p>
    </footer>
  </body>
</html>
